<div
	class="h-full overflow-y-scroll overflow-x-hidden bg-white text-black dark:bg-black dark:text-white grid grid-cols-application"
>
	<div>
		<app-loading *ngIf="(LOADING_KEY | swIsLoading | async); else elseBlock"></app-loading>
		<ng-template #elseBlock>
			<div *ngIf="(files$ | async) as files">

				<app-side-bar [project]="project$" [files]="files"></app-side-bar>
			</div>
		</ng-template>
	</div>
	<div>
		<router-outlet></router-outlet>
	</div>
</div>
