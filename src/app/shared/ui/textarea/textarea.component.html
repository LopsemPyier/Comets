<div class="formControl">
	<label [for]="ngControl.name" class="text-sm text-gray-light dark:text-gray-dark">{{ label }}</label>
	<div class="relative flex flex-row items-center">
		<textarea
			#input
			[value]="value"
			(input)="onChange(input.value)"
			(blur)="onTouched()"
			[disabled]="disabled"
			[name]="ngControl.name"
			[id]="ngControl.name"
			[placeholder]="placeholder"
			class="py-2 px-2 rounded-sm w-full resize-none
			focus:ring-gray-lighter dark:focus:ring-gray-darker focus:ring-2 outline-none
			bg-gray-lightest text-black dark:text-white dark:bg-gray-darkest"></textarea>
	</div>
</div>
