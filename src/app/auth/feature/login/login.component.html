<section
  class="h-full w-full grid grid-rows-1 grid-cols-none lg:grid-cols-login lg:grid-rows-none"
>
  <div class="relative items-center flex flex-col place-content-center">
      <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="relative w-full grid grid-flow-row auto-flow-row gap-2 justify-items-center lg:justify-self-end justify-self-center self-center"
    >
      <h1 class="mb-2 text-center" i18n>
        Welcome back
      </h1>

      <app-input
        formControlName="username"
        type="text"
        label="Username"
        iconLeft="user-fill"
        class="w-72 sm:w-80"
        i18n-label
      ></app-input>

      <app-input
        formControlName="password"
        type="password"
        label="Password"
        iconLeft="lock-2-fill"
        class="mb-2 w-72 sm:w-80"
        i18n-label
      ></app-input>

      <app-button
        label="Login"
        type="primary"
        [loading]="loading"
        [disabled]="!form.valid"
        class="mb-2 w-72 sm:w-80"
        i18n-label
      ></app-button>

      <div class="h-10 w-80 sm:w-auto">
        <app-message
          *ngIf="error === 'username'"
          message="Invalid username"
          type='error'
          i18n-message
        ></app-message>

        <app-message
          *ngIf="error === 'password'"
          message="Invalid password"
          type='error'
          i18n-message
        ></app-message>

        <app-message
          *ngIf="error === 'request'"
          message="Error during request, please retry."
          type='error'
          i18n-message
        ></app-message>

        <app-message
          *ngIf="error === 'internal'"
          message="Internal error, please retry later."
          type='error'
          i18n-message
        ></app-message>
      </div>
    </form>
    
    <p class="absolute text-center bottom-5" i18n>
      No account ?
      <a routerLink="/signup"
        >Sign Up</a
      >
    </p>
  </div>
  
  <img
    src="./assets/images/login.svg"
    alt="An illustration for the login page which represents an astronaut on his rocket in the space."
    class="hidden justify-self-start self-center lg:block"
    i18n-alt
  />
</section>
