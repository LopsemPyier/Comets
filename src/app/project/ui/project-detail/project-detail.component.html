<div>
	<a [routerLink]="['/project', project.id]">{{ project.name }}</a>
	<p>{{ project.description }}</p>

	<p *ngIf="project.lastEdit">Last edit {{ project.lastEdit.createAt | date }} by <a
		[routerLink]="['/user', project.lastEdit.author.id]">{{ project.lastEdit.author.username }}</a></p>
</div>
